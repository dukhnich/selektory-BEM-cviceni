<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User card</title>
  </head>
  <body>
    <main class="container">
      <!-- Kartička uživatele -->
      <div class="karta">
        <!-- Dostupnost a cena -->
        <div>
         <span class="cena">300 Kč/h</span>
         <span class="dostupny">K dispozici</span>
        </div>
        <!-- Obrázek uživatele -->
         <div>
           <img class="kulata-fotka" src="./images/avatar.jpg" alt="User Avatar">
         </div>
         <!-- Informace o uživateli -->
         <div class="text">
           <h2 class="nadpis">Adéla Kódová</h2>
           <p class="popis-uzivatele">Programátorka juniroka se zájmem o webový vývoj. <a href="#s">Přejít na profil</a></p>
           <!-- Koníčky -->
           <ul class="konicky">
             <li>
               Stylování
             </li>
             <li>
               Flexbox
             </li>
           </ul>
         </div>
         <!-- Tlačítka s odkazy -->
         <div>
           <button class="tlacitko twitter">Twitter</button>
           <button class="tlacitko facebook">Facebook</button>
           <button class="tlacitko">Instagram</button>
         </div>
      </div>
       <!-- Kartička uživatele -->
      <div class="karta">
        <!-- Dostupnost a cena -->
        <div>
         <span class="cena">400 Kč/h</span>
         <span class="nedostupny">Nedostupný</span>
        </div>
        <!-- Obrázek uživatele -->
         <div>
           <img class="kulata-fotka" src="./images/avatar2.jpg" alt="User Avatar">
         </div>
         <!-- Informace o uživateli -->
         <div class="text">
           <h2 class="nadpis">Pavel Outdoorový</h2>
           <p class="popis-uzivatele">Nadšený dobrodruh a průvodce horskou turistikou. <a href="#s">Přejít na profil</a></p>
           <!-- Koníčky -->
           <ul class="konicky">
             <li>
               Stylování
             </li>
             <li>
               Flexbox
             </li>
           </ul>
         </div>
         <!-- Tlačítka s odkazy -->
         <div>
           <button class="tlacitko twitter">Twitter</button>
           <button class="tlacitko facebook">Facebook</button>
           <button class="tlacitko instagram">Instagram</button>
         </div>
      </div>
    </main>
  </body>
</html>
